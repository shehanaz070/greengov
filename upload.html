<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Proof - GreenGov</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      color: #333;
    }

    h2 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 15px;
    }

    .upload-section {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 30px;
      margin: 30px auto;
      max-width: 900px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .alert-section {
      background: #ffebee;
      border-left: 6px solid #f44336;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .eco-card {
      background: #e8f5e9;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .eco-card label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: #43a047;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #2e7d32;
    }

  </style>
</head>
<body>

  <section class="upload-section">
    <h2>Upload Your Eco Action Proof üå±</h2>

    <!-- Alert Section -->
    <div class="alert-section">
      ‚ö†Ô∏è Note: Duplicate or copyrighted images will result in <strong>-100 to -200 points</strong>. Make sure your proof is authentic!
    </div>

    <form id="ecoForm" onsubmit="return submitAlert()">

      <!-- Tree Plantation -->
      <div class="eco-card">
        <label>
          <input type="checkbox" name="action" value="Tree Plantation"> üå≥ Tree Plantation
        </label>
        <input type="file" name="tree_photo" accept="image/*">
      </div>

      <!-- Recycling -->
      <div class="eco-card">
        <label>
          <input type="checkbox" name="action" value="Recycling"> ‚ôªÔ∏è Recycling
        </label>
        <input type="file" name="recycle_photo" accept="image/*">
        <input type="file" name="recycle_receipt" accept=".pdf,.jpg,.png" placeholder="Upload Receipt (optional)">
      </div>

      <!-- Public Transport / Cycling -->
      <div class="eco-card">
        <label>
          <input type="checkbox" name="action" value="Public Transport/Cycling"> üö¥ Public Transport / Cycling
        </label>
        <input type="file" name="transport_photo" accept="image/*">
        <input type="file" name="transport_ticket" accept=".pdf,.jpg,.png" placeholder="Upload Ticket/Pass (optional)">
      </div>

      <!-- Energy Saving -->
      <div class="eco-card">
        <label>
          <input type="checkbox" name="action" value="Energy Saving"> üí° Energy Saving at Home
        </label>
        <input type="file" name="energy_photo" accept="image/*">
        <input type="file" name="energy_bill" accept=".pdf,.jpg,.png" placeholder="Upload Electricity Bill (optional)">
      </div>

      <!-- Sustainable Shopping -->
      <div class="eco-card">
        <label>
          <input type="checkbox" name="action" value="Sustainable Shopping"> üõçÔ∏è Sustainable Shopping
        </label>
        <input type="file" name="shopping_photo" accept="image/*">
        <input type="file" name="shopping_receipt" accept=".pdf,.jpg,.png" placeholder="Upload Receipt (optional)">
      </div>

      <!-- Community Clean-Up -->
      <div class="eco-card">
        <label>
          <input type="checkbox" name="action" value="Community Clean-Up"> üèûÔ∏è Community Clean-Up / Beach Cleaning
        </label>
        <input type="file" name="cleanup_photo" accept="image/*">
      </div>

      <!-- Location / City -->
      <div class="eco-card">
        <label>üìç Enter Your City / Location (optional)</label>
        <input type="text" name="location" placeholder="City, State">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Submit Proof ‚úÖ</button>

    </form>
  </section>

  <script>
    function submitAlert() {
      alert("‚úÖ Proof submitted successfully! Remember: Duplicate or copyrighted images will result in -100 to -200 points.");
      return true; // Allows form submission
    }
  </script>

</body>
</html>
