<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewards - GreenGov</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1496412705862-e0088f16f791?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      color: #333;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 15px;
      text-align: center;
    }

    .rewards-section {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 30px;
      margin: 30px auto;
      max-width: 900px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Points Counter */
    .points-counter {
      text-align: center;
      margin-bottom: 30px;
    }

    .points-counter h3 {
      font-size: 32px;
      color: #1b5e20;
      margin-bottom: 10px;
    }

    /* Progress Bar */
    .progress-container {
      background: #c8e6c9;
      border-radius: 20px;
      overflow: hidden;
      height: 25px;
      width: 80%;
      margin: 0 auto 20px auto;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }

    .progress-bar {
      height: 100%;
      width: 60%; /* Example progress */
      background: #43a047;
      text-align: center;
      color: white;
      line-height: 25px;
      font-weight: bold;
      border-radius: 20px;
      transition: width 0.5s;
    }

    /* Rewards Cards */
    .reward-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .reward-card {
      background: #e8f5e9;
      border-radius: 15px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .reward-card:hover {
      transform: translateY(-5px);
    }

    .reward-card h3 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .reward-card p {
      margin-bottom: 15px;
      font-weight: bold;
    }

    .reward-card button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #43a047;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .reward-card button:hover {
      background: #2e7d32;
    }

    @media(max-width: 768px){
      .reward-cards {
        flex-direction: column;
        align-items: center;
      }
    }

  </style>
</head>
<body>

  <section class="rewards-section">
    <h2>Your Green Points üå±</h2>

    <!-- Points Counter -->
    <div class="points-counter">
      <h3>1,250 Points</h3>
      <div class="progress-container">
        <div class="progress-bar">60%</div>
      </div>
      <p>Points until next reward</p>
    </div>

    <!-- Redeemable Rewards -->
    <h2>Redeem Rewards üéÅ</h2>
    <div class="reward-cards">
      <div class="reward-card">
        <h3>üí° Electricity Bill Discount</h3>
        <p>500 Points</p>
        <button>Redeem</button>
      </div>
      <div class="reward-card">
        <h3>üéüÔ∏è Travel Pass</h3>
        <p>750 Points</p>
        <button>Redeem</button>
      </div>
      <div class="reward-card">
        <h3>üõí Shopping Voucher</h3>
        <p>1,000 Points</p>
        <button>Redeem</button>
      </div>
      <div class="reward-card">
        <h3>üéÅ Eco Badge / Certificate</h3>
        <p>300 Points</p>
        <button>Redeem</button>
      </div>
    </div>
  </section>

</body>
</html>
